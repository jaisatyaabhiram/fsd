<!DOCTYPE html>
<html>
<head>
    <title>Prompt Example</title>
    <script>
        function askInfo() {
            var name = prompt("Enter your name:");
            var age = prompt("Enter your age:");
            alert("Hello " + name + "! You are " + age + " years old.");
        }
    </script>
</head>
<body onload="askInfo()">
</body>
</html>

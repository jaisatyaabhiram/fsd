<!DOCTYPE html>
<html>
<head>
    <style>
        h1 { 
          color: red;
        }
      /* element selector */
        .blue {
          color: blue;
        }
      /* class selector */
        #unique {
          font-weight: bold; 
        }
      /* id selector */
        input[type="text"] { border: 2px solid green; } /* attribute selector */
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p class="blue">This is a paragraph.</p>
    <p id="unique">This is a unique paragraph.</p>
    <input type="text" placeholder="Enter text">
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Array Methods</title>
</head>
<body>
    <script>
        let fruits = ["Apple", "Banana", "Mango"];
        fruits.push("Orange");
        document.write("Fruits: " + fruits.join(", ") + "<br>");
        document.write("Length: " + fruits.length);
    </script>
</body>
</html>
